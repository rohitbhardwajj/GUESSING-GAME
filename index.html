<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hue Guess</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>55 Club Prediction</h1>
    
    <!-- Login Form -->
    <form id="loginForm">
      <label for="userPassword">Enter Password:</label>
      <input type="password" id="userPassword" name="userPassword" required>
      <button type="submit" class="btn btn-dark">Login</button>
      <div id="loginResult"></div>
    </form>
    
    <!-- Prediction Form (Initially hidden) -->
    <form id="predictionForm" style="display: none;">
      <label for="periodNumber">Enter Period Number:</label>
      <input type="number" id="periodNumber" name="periodNumber" required>
      <button type="submit" class="btn btn-dark">Light</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
